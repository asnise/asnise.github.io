<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CertificateGen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f4f4f4;
            font-family: 'Kanit', Arial, sans-serif;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .canvas-wrapper {
            width: 100%;
            margin: 20px 0;
        }

        canvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #eee;
        }

        input[type="text"],
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #005fa3;
        }

        label {
            font-size: 0.95em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Certificate Generator</h2>
        <input type="text" id="nameInput" placeholder="ชื่อ-นามสกุล *พร้อมคำนำหน้า*" />
        <label for="yPosRange">ตำแหน่งชื่อ</label>
        <input type="range" id="yPosRange" min="30" max="70" value="48">
        <div class="canvas-wrapper">
            <canvas id="certificateCanvas"></canvas>
        </div>
        <button id="downloadBtn">Download Certificate</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
